<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BASE - multiple slide loop</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="slide_wrapper">
      <ul class="slides">
        <li>slide 01</li>
        <li>slide 02</li>
        <li>slide 03</li>
        <li>slide 04</li>
        <li>slide 05</li>
      </ul>
    </div>
    <div class="dots">
      <span data-curidx="-1"></span>
      <span data-curidx="0"></span>
      <span data-curidx="1"></span>
      <span data-curidx="2"></span>
      <span data-curidx="3"></span>
    </div>
    <p class="controls">
      <span class="prev">prev</span>
      <span class="next">next</span>
    </p>
    <!-- partial -->
  </body>
</html>
